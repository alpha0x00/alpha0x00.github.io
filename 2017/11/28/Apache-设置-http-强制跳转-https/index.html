        <p>##<br>配置如下，在 Apache 配置文件 httpd.conf 的 Directory 标签内加入以下代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">RewriteEngine on</span><br><span class="line">RewriteCond %&#123;SERVER_PORT&#125; !^443$</span><br><span class="line">RewriteRule ^(.*)?$ https://%&#123;SERVER_NAME&#125;/ [L,R]</span><br></pre></td></tr></table></figure></p>
<p>然后保存并重启 Apache 即可。</p>
